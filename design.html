<!DOCTYPE html>
<html>
<head>
	<title>Velocity Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
</head>
<body>
<div class="container">
	<div class="control">
  		<button class="button is-primary">Submit</button>
	</div>	
	<div class="field has-addons">
 		<div class="control">
    		<input class="input" type="text" placeholder="Find a repository">
  		</div>
  		<div class="control">
   			<a class="button is-info">
     		 Search
   			</a>
 		 </div>
	</div>
	<div class="field has-addons has-addons-centered">
  <p class="control">
    <input type="text" value="Argentina" class="button is-success" readonly>
  </p>
  <div class="control is-expanded">
    <div class="select is-fullwidth">
      <select name="country">
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brazil">Brazil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Guyana">Guyana</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Peru">Peru</option>
        <option value="Suriname">Suriname</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select>
    </div>
  </div>
  <p class="control">
    <a class="button is-primary">
      Choose
    </a>
  </p>
</div>
</div>






<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
